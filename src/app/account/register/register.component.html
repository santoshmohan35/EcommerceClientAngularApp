<div class="container mt-5">
    <div class="d-flex align-content-center text-center">
        <mat-card class="card mat-elevation-z4">
            <mat-card-title class="mt-4 mb-4">Register</mat-card-title>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-card-content>
                    <mat-form-field appearance="outline" style="width: 400px;">
                        <mat-label>Display Name</mat-label>
                        <input matInput placeholder="e.g xyz@test.com" formControlName="displayName">
                        <mat-icon matSuffix *ngIf="registerForm.get('displayName').valid" style="color:green; font-size: 18px;">done_outline</mat-icon>
                        <mat-hint class="text-danger" *ngIf="registerForm.get('displayName').invalid
                            && registerForm.get('displayName').touched
                            && registerForm.get('displayName').errors['required']">Display Name is required</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline" style="width: 400px;">
                        <mat-label>Email Id</mat-label>
                        <input matInput placeholder="e.g xyz@test.com" formControlName="email">
                        <mat-icon matSuffix *ngIf="registerForm.get('email').valid" style="color:green; font-size: 18px;">done_outline</mat-icon>
                        <mat-hint class="text-danger" *ngIf="registerForm.get('email').invalid
                            && registerForm.get('email').touched
                            && registerForm.get('email').errors['required']">Email Address is required</mat-hint>
                            <mat-hint class="text-danger" *ngIf="registerForm.get('email').invalid
                            && registerForm.get('email').touched
                            && registerForm.get('email').errors['emailExists']">Email Address already exists</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline" style="width: 400px;">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="password" [type]="hide ? 'password' : 'text'"
                            formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-hint class="text-danger" *ngIf="registerForm.get('password').invalid
                            && registerForm.get('password').touched
                            && registerForm.get('password').errors['required']">Password is required</mat-hint>
                    </mat-form-field>
                    <mat-card-footer class="mb-4 ml-5 mr-5">
                        <button [disabled]="registerForm.invalid" mat-raised-button class="btn-block" color="accent">Register</button>
                    </mat-card-footer>
                </mat-card-content>
            </form>
        </mat-card>
    </div>
</div>
