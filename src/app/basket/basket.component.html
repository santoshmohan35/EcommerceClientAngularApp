<div class="container-fluid mt-5">
    <div *ngIf="(basket | async) === null">
        <p>There is not items in your basket</p>
    </div>
    <div *ngIf="(basket | async) as basket">
        <div class="pb-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <app-basket-summary (decrement)="decrementItemQuantity($event)"
                            (increment)="incrementItemQuantity($event)" (remove)="removeBasketItem($event)">
                        </app-basket-summary>
                    </div>
                    <div class="col-md-4">
                        <mat-card class="mat-elevation-z4">
                            <mat-card-content>
                                <app-order-totals></app-order-totals>
                                <a routerLink='/checkout' class="btn-block" mat-raised-button color='warn'>Proceed to
                                    Checkout</a>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
