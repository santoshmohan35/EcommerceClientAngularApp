<div class="container mt-5">
    <div class="row" *ngIf="product">
        <div class="col-md-6">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-75 border"
                style="border: 2px solid black;">

        </div>
        <div class="col-md-6">
            <h3 class="">{{product.name}}</h3>
            <h1 class="font-weight-bold">&#x20b9;{{product.price}}</h1>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                <button (click)="addItemToBasket()" mat-raised-button color="warn" class="btn-lg ml-3 ">Add to
                    Cart</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 ml-4">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
