<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="font-weight-bold" style="font-size: large;">Shipping Address</h4>
        <button (click)="saveUserAddress()"
            [disabled]="!checkoutForm.get('addressForm').valid || !checkoutForm.get('addressForm').dirty"
            mat-raised-button>Save as default address</button>
    </div>
    <form class="d-flex justify-content-between align-items-center" formGroupName="addressForm">
        <div class="form-group row ">
            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
                <mat-icon matSuffix *ngIf="checkoutForm.get('addressForm.firstName').valid"
                    style="color:green; font-size: 18px;">done_outline</mat-icon>
                <mat-hint class="text-danger" *ngIf="checkoutForm.get('addressForm.firstName').invalid
                        && checkoutForm.get('addressForm.firstName').touched
                        && checkoutForm.get('addressForm.firstName').errors['required']">First Name is required
                </mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
                <mat-icon matSuffix *ngIf="checkoutForm.get('addressForm.lastName').valid"
                    style="color:green; font-size: 18px;">done_outline</mat-icon>
                <mat-hint class="text-danger" *ngIf="checkoutForm.get('addressForm.lastName').invalid
                        && checkoutForm.get('addressForm.lastName').touched
                        && checkoutForm.get('addressForm.lastName').errors['required']">Last Name is required
                </mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>street</mat-label>
                <input matInput formControlName="street" class="col-md-6">
                <mat-icon matSuffix *ngIf="checkoutForm.get('addressForm.street').valid"
                    style="color:green; font-size: 18px;">done_outline</mat-icon>
                <mat-hint class="text-danger" *ngIf="checkoutForm.get('addressForm.street').invalid
                        && checkoutForm.get('addressForm.street').touched
                        && checkoutForm.get('addressForm.street').errors['required']">Street is required</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
                <mat-icon matSuffix *ngIf="checkoutForm.get('addressForm.city').valid"
                    style="color:green; font-size: 18px;">done_outline</mat-icon>
                <mat-hint class="text-danger" *ngIf="checkoutForm.get('addressForm.city').invalid
                        && checkoutForm.get('addressForm.city').touched
                        && checkoutForm.get('addressForm.city').errors['required']">City is required</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>State</mat-label>
                <input matInput formControlName="state">
                <mat-icon matSuffix *ngIf="checkoutForm.get('addressForm.state').valid"
                    style="color:green; font-size: 18px;">done_outline</mat-icon>
                <mat-hint class="text-danger" *ngIf="checkoutForm.get('addressForm.state').invalid
                        && checkoutForm.get('addressForm.state').touched
                        && checkoutForm.get('addressForm.state').errors['required']">City is required</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>Zipcode</mat-label>
                <input matInput formControlName="zipcode">
                <mat-icon matSuffix *ngIf="checkoutForm.get('addressForm.zipcode').valid"
                    style="color:green; font-size: 18px;">done_outline</mat-icon>
                <mat-hint class="text-danger" *ngIf="checkoutForm.get('addressForm.zipcode').invalid
                        && checkoutForm.get('addressForm.zipcode').touched
                        && checkoutForm.get('addressForm.zipcode').errors['required']">City is required</mat-hint>
            </mat-form-field>
        </div>
    </form>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button mat-raised-button routerLink='/basket'>
        <mat-icon style="font-size: 40;">navigate_before</mat-icon> Back to Basket
    </button>
    <button mat-raised-button cdkStepperNext>
        Go to Delivery <mat-icon style="font-size: 40;">navigate_next</mat-icon>
    </button>
</div>
