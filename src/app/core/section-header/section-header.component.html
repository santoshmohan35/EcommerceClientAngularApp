<ng-container *ngIf="(breadcrumb | async) as breadcrumbs">
  <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" style="margin-top: 60px; background-color: #3F51B5;">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-md-9 mt-3">
          <h1 class="text-white">{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
        </div>
        <div class="col-md-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
