<header>
    <span>Showing <strong> {{(+pageNumber-1)*pageSize+1}} - 
                          {{pageNumber*pageSize 
                            > this.totalCount 
                            ? this.totalCount 
                            : pageNumber*pageSize}}    
    </strong>of <strong>{{this.totalCount}} </strong>Results</span>
    <span *ngIf="totalCount == 0">There are 0  results for the filter</span>
</header>
